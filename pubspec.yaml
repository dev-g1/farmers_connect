name: farmers_connect
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  cloud_firestore: ^4.4.3
  firebase_auth: ^4.2.9
  firebase_core: ^2.7.0
  firebase_storage: ^11.0.15
  flutter:
    sdk: flutter
  image_picker: ^0.8.6+4
  intl: ^0.17.0
  modal_progress_hud_nsn: ^0.3.0
  permission_handler: ^10.2.0
  rxdart: ^0.27.7
  shared_preferences: ^2.0.18
  smooth_page_indicator: ^1.0.1
  zego_zim: ^2.6.0
  zego_zimkit: ^1.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat/Montserrat-Regular.ttf
        - asset: fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
    - family: Poppins
      fonts:
        - asset: fonts/Poppins/Poppins-Regular.ttf
        - asset: fonts/Poppins/Poppins-Italic.ttf
          style: italic
        